<div class="profile" [ngClass]="{'navbar-top': menuOption === 'top', 'navbar-left': menuOption === 'left'}">
  <h2>My Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="savePreferences()">
    <!-- Theme Selection -->
    <div>
      <label for="theme">Theme:</label>
      <select formControlName="theme" id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <!-- Notifications Toggle -->
    <div>
      <label for="notifications">Notifications:</label>
      <input type="checkbox" formControlName="notifications" id="notifications" />
      <span>Receive Notifications</span>
    </div>

    <!-- Layout Selection -->
    <div>
      <label for="layout">Layout:</label>
      <select formControlName="layout" id="layout">
        <option value="default">Default Layout</option>
        <option value="compact">Compact Layout</option>
        <option value="spacious">Spacious Layout</option>
      </select>
    </div>

    <!-- Menu Position -->
    <div>
      <label for="menu_position">Menu Position:</label>
      <select formControlName="menu_position" id="menu_position">
        <option value="top">Top</option>
        <option value="left">Left</option>
      </select>
    </div>

    <!-- Neumorphism Background Color Picker -->
    <div>
      <label for="background_color">Background Color:</label>
      <input type="color" formControlName="background_color" id="background_color" />
    </div>

    <!-- Neumorphism Shadow Color Picker -->
    <div>
      <label for="shadow_color">Shadow Color:</label>
      <input type="color" formControlName="shadow_color" id="shadow_color" />
    </div>

    <!-- Font Style -->
    <div>
      <label for="font-style">Font Style:</label>
      <select formControlName="font_style" id="font-style">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="Tahoma">Tahoma</option>
      </select>
    </div>

    <!-- Font Size -->
    <div>
      <label for="font-size">Font Size:</label>
      <input type="number" formControlName="font_size" id="font-size" min="10" max="36" />
    </div>

    <!-- Font Color -->
    <div>
      <label for="font-color">Font Color:</label>
      <input type="color" formControlName="font_color" id="font-color" />
    </div>

    <div>
      <label for="logo_url">Upload Logo:</label>
      <input type="file" (change)="onFileChange($event)" />
    </div>
    <label for="logo-shape">Logo Shape:</label>
    <select formControlName="logo_shape" id="logo-shape">
      <option value="rectangle">Rectangle</option>
      <option value="square">Square</option>
      <option value="circle">Circle</option>
    </select>
    <!-- Logo Position -->
    <div>
      <label for="logo-position">Logo Position:</label>
      <select formControlName="logo_position" id="logo-position">
        <option value="top-left">Top Left</option>
        <option value="top-right">Top Right</option>
        <option value="center">Center</option>
      </select>
    </div>

    <div class="button-group">
      <button type="submit" class="btn save-btn">Save Preferences</button>
      <button type="button" class="btn reset-btn" (click)="confirmReset()">Reset to Default</button>
    </div>
  </form>
  <span class="flex-wrapper">
    <!-- Live Preview Section -->
    <div class="preview-container">
      <h3>Font Live Preview</h3>
      <div class="preview-box" [style.font-family]="profileForm.get('font_style')?.value"
        [style.font-size.px]="profileForm.get('font_size')?.value" [style.color]="profileForm.get('font_color')?.value"
        [style.background-color]="profileForm.get('background_color')?.value" [style.box-shadow]="
        '10px 10px 20px ' + profileForm.get('shadow_color')?.value + ',
        -10px -10px 20px ' + profileForm.get('background_color')?.value
      ">
        Sample Text for Live Preview
      </div>
    </div>
