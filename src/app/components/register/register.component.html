<app-navbar></app-navbar>
<div class="register-container register">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                class="form-control"
                required
                [(ngModel)]="registerData.username"
                name="username"
                #username="ngModel"
                autocomplete="username"
            />
            <div *ngIf="username.invalid && username.touched" class="error">
                Username is required
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                class="form-control"
                required
                [(ngModel)]="registerData.email"
                name="email"
                #email="ngModel"
                autocomplete="email"
            />
            <div *ngIf="email.invalid && email.touched" class="error">
                A valid email is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                class="form-control"
                required
                [(ngModel)]="registerData.password"
                name="password"
                #password="ngModel"
                autocomplete="new-password"
            />
            <div *ngIf="password.invalid && password.touched" class="error">
                Password is required
            </div>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input
                type="text"
                id="name"
                class="form-control"
                required
                [(ngModel)]="registerData.name"
                name="name"
                #name="ngModel"
                autocomplete="name"
            />
            <div *ngIf="name.invalid && name.touched" class="error">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select
                id="role"
                class="form-control"
                [(ngModel)]="registerData.role"
                name="role">
                <option value="" disabled selected>Select your role</option> <!-- Added default option -->
                <option value="admin">Admin</option>
                <option value="msp_superuser">MSP Superuser</option>
                <option value="msp_user">MSP User</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <div class="login-prompt">
        <p>Have an account? <span class="link" (click)="goToLoginPage()">Login here</span>.</p>
    </div>
</div>
