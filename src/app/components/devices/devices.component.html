<h2>Manage Devices</h2>
<mat-form-field>
  <mat-label>Device Name</mat-label>
  <input matInput [(ngModel)]="newDevice.name">
</mat-form-field>

<mat-form-field>
  <mat-label>Device Type</mat-label>
  <input matInput [(ngModel)]="newDevice.type">
</mat-form-field>

<mat-form-field>
  <mat-label>Customer ID</mat-label>
  <input matInput type="number" [(ngModel)]="newDevice.customerId">
</mat-form-field>

<button mat-raised-button color="primary" (click)="addDevice()">Add Device</button>

<h3>Device List</h3>
<mat-list>
  <mat-list-item *ngFor="let device of devices">
    {{ device.name }} - {{ device.type }}
    <button mat-icon-button (click)="deleteDevice(device.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
