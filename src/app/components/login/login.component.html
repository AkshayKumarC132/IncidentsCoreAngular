<app-navbar></app-navbar>
<div class="login-container neumorphic" [ngClass]="{'navbar-top': menuOption === 'top', 'navbar-left': menuOption === 'left'}">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                class="form-control"
                required
                [(ngModel)]="loginData.username"
                name="username"
                #username="ngModel"
                autocomplete="username"
            />
            <div *ngIf="username.invalid && username.touched" class="error">
                Username is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                class="form-control"
                required
                [(ngModel)]="loginData.password"
                name="password"
                #password="ngModel"
                autocomplete="current-password" 
            />
            <div *ngIf="password.invalid && password.touched" class="error">
                Password is required
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <div class="register-prompt">
        <p>Don't have an account? <span class="link" (click)="goToRegisterPage()">Register here</span>.</p>
    </div>
</div>
